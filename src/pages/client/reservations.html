<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    Necessário colocar o link completo do servidor em que estiver ospedado -->
    <link rel="stylesheet" href="../../css/client/reservations/reservations.css" type="text/css">
    <title>Faça sua Reserva</title>
  </head>
  <body>
    <main>
      <form class="form" action="">
        <div class="form__full-name">
          <div class="form__name">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form__last-name">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
        </div>

        <div class="form__acommodations">
          <label for="acommodations">Acomodações</label>
          <select name="acommodations" id="acommodations">
            <option value="acomodacao1">Acomodação 1</option>
            <option value="acomodacao2">Acomodação 2</option>
            <option value="acomodacao3">Acomodação 3</option>
          </select>
        </div>

        <div class="form__checkin-and-nights">
          <div class="form__check-in">
            <label for="check-in">Check-in</label>
            <input type="date" name="check-in" id="check-in" />
          </div>

          <div class="form__nights">
            <label for="night">Noites</label>
            <input type="number" name="night" id="night" min="1" max="100" />
          </div>
        </div>

        <div class="form__guests-type">
          <div class="form__adult">
            <label for="adult">Adultos</label>
            <select name="adult" id="adult">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form__child">
            <label for="child">Crianças</label>
            <select name="child" id="child">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form__infants">
            <label for="infants">Bebês</label>
            <select name="infants" id="infants">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <input
          class="form__btn btn btn-primary"
          type="submit"
          value="Fazer Reservar"
        />
      </form>
    </main>
  </body>
</html>
